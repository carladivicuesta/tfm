<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Catalonia counties</title>
  <style>
  .boundary {
    fill: #ddd;
    stroke: #888;
    stroke-linejoin: round;
  }
  svg {
    border-style: solid;
    border-width: 1px;
    border-color: #ccc;
  }
 #infobox{
	position:absolute;
	height:200px;
	width:300px;
	top:469px;
	left:598px;
	z-index: 2;
	background:#fff;
	color:#000;
	font-size: 1em; 
	padding:5px; 
	font-family: Helvetica, Arial, sans-serif; 
    border-style: solid;
    border-width: 1px;
    border-color: #ccc;
 } 
 #infobox dt {
	float:left;
 }
  </style>
</head>
<body>
	<div id="output">this element will be accessed by jquery and this text replaced</div>
  <h1>Catalonia inhabitants</h1>
  <div id="map"></div>
  <div id="infobox"></div>
  <div id="source">
	<p>Sources: <a href="https://www.idescat.cat/pub/?id=aec&n=246&lang=en">Institut d’Estadística de Catalunya</a>, <a href="http://www.icgc.cat/es/Administracion-y-empresa/Descargas/Capas-de-geoinformacion/Base-municipal">Institut Cartogràfic i Geològic de Catalunya. Base municipal</a></p>
  </div>
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.5/d3-legend.js"></script>
  <script src="js/jquery.js"></script>
  <script>

	var data1;
	var height = 600,
	      width = 900,
	      projection = d3.geoMercator(),
	      catalonia = void 0;
	var path = d3.geoPath().projection(projection);

	var svg = d3.select("#map")
	          .append("svg")
	          .attr("width", width)
	          .attr("height", height);

	/* The scale */	  
	var color = d3.scaleThreshold() 
		.domain([10000,20000,30000,50000,100000,200000,800000,1500000])
		.range(["#f7fcfd","#e0ecf4","#bfd3e6","#9ebcda","#8c96c6","#8c6bb1","#88419d","#810f7c","#4d004b"]) //extracted from d3.schemeBuPu

  	var funcajax = function(name) {
  		$(function () {
	  		console.log("Hola");
		    //-----------------------------------------------------------------------
		    // 2) Send a http request with AJAX http://api.jquery.com/jQuery.ajax/
		    //-----------------------------------------------------------------------
		    $.ajax({                                      
		      url: name+'.php',                  //the script to call to get data          
		      data: "",                        //you can insert url argumnets here to pass to api.php
		                                       //for example "id=5&parent=6"
		      dataType: 'json',                //data format      
		      success: function(data)          //on recieve of reply
		      {
		      	data1 = data;
		        console.log("Json data",data1);
		        //var id = data[0].COMARCA;              //get id
		        //var vname = data[0].QUANTITAT; 
		        //--------------------------------------------------------------------
		        // 3) Update html content
		        //--------------------------------------------------------------------
		        //$('#output').html("<b>id: </b>"+id+"<b> name: </b>"+vname); //Set output element html
		        //recommend reading up on jquery selectors they are awesome 
		        // http://api.jquery.com/category/selectors/
		        } 
		    });
		});
  	};

  	var funcMap = function(name) {
  		
		  /* The legend */
		  svg.append("g")
			.attr("class", "legendQuant")
			.attr("transform", "translate(20,20)");

		  var legend = d3.legendColor()
			.labelFormat(d3.format(".0f")) //0 decimals
			.labels(d3.legendHelpers.thresholdLabels)
			.scale(color) //reference to our Threshold scale
			
		  svg.select(".legendQuant")
		    .call(legend);
		  /* end of legend */	
		  
		  d3.queue()
			.defer(d3.json,"mapes/"+name)
			.await(function(error,topo,data){ //this will await in queue
				process(topo,data)			//topo for topographic info, data for metadata

			});
  	}
     
	  
      function process(topo,data){ 
		//topo holds info from comarques.topojson; data holds info from població.csv
	
		
		topo.objects['com']
			.geometries.forEach(function(d) { d.id = +d.properties.CODICOMAR;});
		// CODICOMAR as id

		data1.forEach ( function(d) { 
			//first we create an object with all the values
			d['CODICOMAR'] = +d['CODICOMAR'],
			d['COMARCA'] = d['COMARCA'],
			d['QUANTITAT'] = +d['QUANTITAT'];
		});
		var dataKV = data1.reduce(function(res,el) { 
			res[el.CODICOMAR] = el; 
			return res; },{});
		// then we create a dictionary, with CODICOMAR as key
	    var comarques = topojson.feature(topo, topo.objects.com); 
		
		
		
        // Setup the scale and translate
        var b, s, t;
        projection.scale(1).translate([0, 0]); //setup scale and translation
        var b = path.bounds(comarques); //box of min/max coordinates of geographic data
		var widthMap =b[1][0] - b[0][0];
		var heightMap = b[1][1] - b[0][1];
		var maxScale = Math.max( widthMap / width, heightMap / height);

        var s = .95 / maxScale; //scales every state with svg sizes .95 to left some margin
        var t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2]; //return the map to the center of the screen
        projection.scale(s).translate(t); //reset scale and translation

        var map = svg.append('g').attr('class', 'boundary');
        catalonia = map.selectAll(".comarca") 
					.data(comarques.features);

		var infobox = function(d){
		  var div = document.getElementById('infobox');
 		  div.style.display="block"
		  div.style.background="#ddf";
		  div.innerHTML = '<h2>'+dataKV[d.id].COMARCA+'</h2>'+
		                  '<dl>'+
						  '<dt>Code: </dt>'+
						  '<dd>'+dataKV[d.id].CODICOMAR+'</dd>'+
						  '<dt>Inhabitants: </dt>'+
						  '<dd>'+dataKV[d.id].QUANTITAT/100+'</dd>';			  
		};

		var changemap = function(d) {

		  alert("Hola");
		  funcajax("test2");
		  d3.select(".boundary").remove();
		  funcMap("comarques.json");
		};
		
				
        //Enter
        catalonia.enter()
         .append('path')
		   .attr('class',"comarca")
           .attr('d', path)
		   .attr('id',function(d){return "cid-" +d.id})
		   .on("click",infobox)
		   .on("click",changemap)
		   .on("focus",infobox)
		   .attr("fill", function(d) {
				return color(dataKV[d.id].QUANTITAT/100);
			});

      };

      
  //}); 
   funcajax("test");
   funcMap("comarques.json");

  </script>
</body>
